<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabul√°rio Di√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .card {
            max-width: 420px;
            margin: auto;

            border-radius: 14px;

        }
        h1 {

        }

            font-size: 30px;
            font-weight: bold;
            margin: 15px 0;
        }

        }

            cursor: pointer;
        }
        .new { background: #4CAF50; color: white; }
        .known { background: #f44336; color: white; }
        .next { background: #333; color: white; }
        .stats {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üìñ Palavra do Dia</h1>

    <!-- Bot√£o para abrir a biblioteca de palavras -->
    <a href="lista.html">
        <button class="next">üìö Ver todas as palavras</button>
    </a>

    <div class="word" id="word">Carregando...</div>
    <div class="meaning" id="meaning"></div>
    <div class="example" id="example"></div>

    <button class="new" onclick="markNew()">üìò Palavra nova (aprendi agora)</button>
    <button class="known" onclick="markKnown()">‚úî Palavra conhecida</button>
    <button class="next" onclick="nextWord()">üîÑ Outra palavra</button>

    <div class="stats" id="stats"></div>
</div>

<script>
    // Banco de palavras (voc√™ pode ampliar √† vontade)
    const words = [
        { word: "Sutil", meaning: "Algo delicado, discreto, quase impercept√≠vel.", example: "A diferen√ßa √© sutil, mas importante." },
        { word: "Conciso", meaning: "Que √© dito de forma breve e clara.", example: "Seja conciso na explica√ß√£o." },
        { word: "Ef√™mero", meaning: "Algo que dura pouco tempo.", example: "A fama pode ser ef√™mera." },
        { word: "Resiliente", meaning: "Capaz de se adaptar e superar dificuldades.", example: "Ele se manteve resiliente diante dos problemas." },
        { word: "Meticuloso", meaning: "Muito cuidadoso e detalhista.", example: "O designer √© meticuloso com cada detalhe." },
        { word: "Inerente", meaning: "Que √© pr√≥prio de algo, faz parte da sua natureza.", example: "O risco √© inerente ao neg√≥cio." },
        { word: "Parcimonioso", meaning: "Que usa com modera√ß√£o, sem excessos.", example: "Ele foi parcimonioso nas palavras." },
        { word: "Singular", meaning: "√önico, diferente dos demais.", example: "Seu estilo √© singular." },
        { word: "Pragm√°tico", meaning: "Voltado para solu√ß√µes pr√°ticas.", example: "Vamos ser pragm√°ticos e resolver isso agora." },
        { word: "Perspicaz", meaning: "Que compreende algo com clareza e rapidez.", example: "Seu coment√°rio foi muito perspicaz." },
        { word: "Vers√°til", meaning: "Que se adapta a v√°rias situa√ß√µes.", example: "Esse material √© muito vers√°til." },
        { word: "Robusto", meaning: "Forte, resistente.", example: "Precisamos de um sistema mais robusto." },
        { word: "Transparente", meaning: "Claro, sem esconder informa√ß√µes.", example: "A comunica√ß√£o precisa ser transparente." },
        { word: "Escal√°vel", meaning: "Que pode crescer sem perder desempenho.", example: "O projeto √© escal√°vel." }
    ];

    let knownWords = JSON.parse(localStorage.getItem("knownWords")) || [];
    let learnedWords = JSON.parse(localStorage.getItem("learnedWords")) || [];
    let currentWord = null;

    function getAvailableWords() {
        return words.filter(w => !knownWords.includes(w.word));
    }

    function showWord(wordObj) {
        document.getElementById("word").textContent = wordObj.word;
        document.getElementById("meaning").innerHTML = "<strong>Significado:</strong> " + wordObj.meaning;
        document.getElementById("example").textContent = "‚Äú" + wordObj.example + "‚Äù";
        updateStats();
    }

    function nextWord() {
        const available = getAvailableWords();
        if (available.length === 0) {
            document.getElementById("word").textContent = "üéâ Parab√©ns!";
            document.getElementById("meaning").textContent = "Voc√™ j√° marcou todas as palavras como conhecidas.";
            document.getElementById("example").textContent = "";
            return;
        }
        const randomIndex = Math.floor(Math.random() * available.length);
        currentWord = available[randomIndex];
        showWord(currentWord);
    }

    function markKnown() {
        if (currentWord && !knownWords.includes(currentWord.word)) {
            knownWords.push(currentWord.word);
            localStorage.setItem("knownWords", JSON.stringify(knownWords));
        }
        nextWord();
    }

    function markNew() {
        if (currentWord && !learnedWords.includes(currentWord.word)) {
            learnedWords.push(currentWord.word);
            localStorage.setItem("learnedWords", JSON.stringify(learnedWords));
        }
        nextWord();
    }

    function updateStats() {
        document.getElementById("stats").textContent =
            "Conhecidas: " + knownWords.length + " | Novas aprendidas: " + learnedWords.length;
    }

    // Inicializa√ß√£o
    nextWord();
</script>

</body>
</html>
