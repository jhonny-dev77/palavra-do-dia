<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Palavras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 6px 14px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .search {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }
        th {
            background: #eee;
        }
        .example {
            font-style: italic;
            color: #555;
            font-size: 14px;
        }
        button {
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #333;
            color: white;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="index.html">
        <button>‚¨Ö Voltar</button>
    </a>

    <h1>üìö Biblioteca de Palavras</h1>

    <input type="text" id="search" class="search" placeholder="Buscar palavra..." onkeyup="filterTable()">

    <table>
        <thead>
            <tr>
                <th>Portugu√™s</th>
                <th>Significado</th>
                <th>Exemplo</th>
            </tr>
        </thead>
        <tbody id="wordTable"></tbody>
    </table>
</div>

<script src="palavras.js"></script>

<script>
    const tableBody = document.getElementById("wordTable");

    function loadWords() {
        words.forEach(w => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${w.word}</td>
                <td>${w.meaning}</td>
                <td class="example">‚Äú${w.example}‚Äù</td>
            `;
            tableBody.appendChild(row);
        });
    }

    function filterTable() {
        const input = document.getElementById("search").value.toLowerCase();
        const rows = document.querySelectorAll("#wordTable tr");

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }

    loadWords();
</script>

</body>
</html>
